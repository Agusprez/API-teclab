<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" href="../../assets/img/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="../../assets/css/estilos.css" rel="stylesheet">
  <title>Escalando - Tienda de montaña y escalada</title>
</head>

<body>
  <div class="container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand image-container" href="#">
          <img class="imagen1" src="../../assets/img/logo con imagen.png" alt="Icono de la pagina">
        </a>
        <h4 class="my-0 mr-md-auto font-weight-normal"> Escalando - Tienda de montaña</h4>
      </nav>
    </header>

    <div>
      <h2>Alta de Producto</h2>
      <div class="row">
        <form id="form_alta_producto" class="form-group">
          <label for="producto_nombre">Nombre del producto:</label>
          <input class="form-control" type="text" id="producto_nombre" placeholder="Ingrese el nombre del producto"
            autocomplete="off">
          <div class="espaciador"></div>
          <label for="producto_descripcion">Descripcion del producto:</label>
          <input class="form-control" type="text" id="producto_descripcion"
            placeholder="Breve descripcion de tu producto" required autocomplete="off">
          <div class="espaciador"></div>
          <label for="producto_precio">Precio del producto:</label>
          <input class="form-control" type="number" id="producto_precio" placeholder="Precio" required
            autocomplete="off">
          <div class="espaciador"></div>
          <label for="producto_categoria">Categoria del producto:</label>
          <select class="form-select" id="producto_categoria">
            <option selected disabled>Seleccionar opción</option>
            <option value="1">Aseguradores</option>
            <option value="2">Cuerdas</option>
            <option value="3">Cascos</option>
            <option value="4">Pédulas</option>
            <option value="5">Arnés</option>
          </select>
          <div class="espaciador"></div>
          <label for="producto_imagen">Imagen del producto:</label>
          <input class="form-control" type="file" accept=".jpg" id="producto_imagen" autocomplete="off">
          <div class="espaciador"></div>
          <button class="btn btn-primary" type="submit">Dar de alta nuevo producto</button>
          <button class="btn btn-secondary" type="button">Cancelar</button>
        </form>
      </div>
    </div>
    <footer class="marca">
      <span class="d-flex justify-content-center">PEREZ AGUSTIN GABRIEL - Programacion WEB 2023</span>
    </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
  <script src="../../assets/js/validaciones.js"></script>
</body>

</html>
